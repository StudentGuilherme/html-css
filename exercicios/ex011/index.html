<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem felxível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="media/On My Way Home (Sting) - The 126ers.mp3" controls autoplay></audio>
    <audio preload="auto" autoplay controls loop>
        <source src="media/On My Way Home (Sting) - The 126ers.mp3" type="audio/mpeg">
        <source src="media/On My Way Home (Sting) - The 126ers.ogg" type="audio/ogg">
        <source src="media/On My Way Home (Sting) - The 126ers.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.
            <a href="media/On My Way Home (Sting) - The 126ers.mp3">Clique aqui para baixar o arquivo
                mp3.
            </a>
        </p>
    </audio>
</body>
</html>
