<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. 
        Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag <p></p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img src='caminho da imagem' alt='Titulo da imagem'>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code></code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol></ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul></ul>">Listas com demarcadores</abbr></li>
        <a href="index.html">Voltar</a>
    </ul>
</body>
</html>
